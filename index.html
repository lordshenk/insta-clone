
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width= device-width, initial-scale= 1.0">
	<title>Instagram</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="top-bar container-fluid border-bottom position-fixed px-0">
		<div class="row h-100 align-items-center justify-content-center">
			<div class="col col-6 col-md-4 d-flex d-lg-block justify-content-start pl-4 pl-lg-3 px-0">
				<img src="./img/ins.png">
			</div>
			<div class="col d-none d-md-flex justify-content-center col-md-4 px-0">
				<input class="" type="text" name="search" placeholder="Search">
			</div>
			<div class="col col-6 col-md-4 px-0">
				<div class="d-flex justify-content-between pr-2">
					<img src="./img/home.svg">
					<img src="./img/share.svg">
					<img src="./img/compass.svg">
					<img src="./img/heart.svg">
					<img class="rounded-circle" src="./img/avatar.jpg">
				</div>
			</div>
		</div>
	</div>
	<div class="main container-fluid mx-0 px-0 w-100">
		<div class="row justify-content-center justify-content-lg-start">
			<div class="col px-0">
				<div class="story d-flex rounded">
					<div class="d-flex flex-column justify-content-center px-3">
						<img class="" src="https://picsum.photos/200">
						<p class="my-0">user_name</p>
					</div>
					<div class="d-flex flex-column justify-content-center px-3">
						<img class="" src="https://picsum.photos/200">
						<p class="my-0">user_name</p>
					</div>
					<div class="d-flex flex-column justify-content-center px-3">
						<img class="" src="https://picsum.photos/200">
						<p class="my-0">user_name</p>
					</div>
					<div class="d-flex flex-column justify-content-center px-3">
						<img class="" src="https://picsum.photos/200">
						<p class="my-0">user_name</p>
					</div>
					<div class="d-flex flex-column justify-content-center px-3">
						<img class="" src="https://picsum.photos/200">
						<p class="my-0">user_name</p>
					</div>
					<div class="d-flex flex-column justify-content-center px-3">
						<img class="" src="https://picsum.photos/200">
						<p class="my-0">user_name</p>
					</div>
					<div class="d-flex flex-column justify-content-center px-3">
						<img class="" src="https://picsum.photos/200">
						<p class="my-0">user_name</p>
					</div>
				</div>
				<div class="news-feed ">
					<div class="news border rounded">
						<div class="head d-flex justify-content-start align-items-center">
							<img class="h-50 rounded-circle mx-3" src="https://picsum.photos/200">
							<div>
								<p>User_name</p>
								<p>Hanoi Vietnam</p>
							</div>
							<img class="ml-auto mr-3" src="./img/more.svg">
						</div>
						<div class="img"><img class="mw-100" src="https://picsum.photos/600/750"></div>
						<div class="reaction"></div>
						<div class="cmt"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./script/script.js"></script>
</body>
</html>
