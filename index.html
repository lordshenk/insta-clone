
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width= device-width, initial-scale= 1.0">
	<title>Instagram</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="top-bar container-fluid border-bottom position-fixed px-0">
		<div class="row h-100 align-items-center justify-content-center">
			<div class="col">
				<img src="./img/ins.png">
			</div>
			<div class="col">
				<input class="" type="text" name="search" placeholder="Search">
			</div>
			<div class="col">
				<div class="d-flex justify-content-between">
					<img src="./img/home.svg">
					<img src="./img/share.svg">
					<img src="./img/compass.svg">
					<img src="./img/heart.svg">
					<img class="rounded-circle" src="./img/avatar.jpg">
				</div>
			</div>
		</div>
	</div>
	<div class="main container-fluid mx-0 px-0">
		<div class="row justify-content-center">
			<div class="col px-0">
				<div class="story d-flex rounded">
					<div class="d-flex flex-column justify-content-center px-3">
						<img class="" src="https://picsum.photos/200">
						<p class="my-0">user_name</p>
					</div>
					<div class="d-flex flex-column justify-content-center px-3">
						<img class="" src="https://picsum.photos/200">
						<p class="my-0">user_name</p>
					</div>
					<div class="d-flex flex-column justify-content-center px-3">
						<img class="" src="https://picsum.photos/200">
						<p class="my-0">user_name</p>
					</div>
					<div class="d-flex flex-column justify-content-center px-3">
						<img class="" src="https://picsum.photos/200">
						<p class="my-0">user_name</p>
					</div>
					<div class="d-flex flex-column justify-content-center px-3">
						<img class="" src="https://picsum.photos/200">
						<p class="my-0">user_name</p>
					</div>
					<div class="d-flex flex-column justify-content-center px-3">
						<img class="" src="https://picsum.photos/200">
						<p class="my-0">user_name</p>
					</div>
					<div class="d-flex flex-column justify-content-center px-3">
						<img class="" src="https://picsum.photos/200">
						<p class="my-0">user_name</p>
					</div>
				</div>
				<div class="news-feed ">
					<div class="news border rounded">
						<div class="head d-flex justify-content-start align-items-center">
							<img class="h-50 rounded-circle mx-3" src="https://picsum.photos/200">
							<div>
								<p>User_name</p>
								<p>Hanoi Vietnam</p>
							</div>
							<img class="ml-auto mr-3" src="./img/more.svg">
						</div>
						<div class="img"><img class="mw-100" src="./img/news-img-1.jpg"></div>
						<div class="reaction">
							<img src="./img/heart.svg">
							<img src="./img/cmt.svg">
							<img src="./img/share.svg">
							<img src="./img/save.svg">
						</div>
						<div class="cmt">
							<div class="list-cmt">
								<p>1,758 likes</p>
								<p>joelee626 <span>❤️ ❤️ ❤️</span></p>
								<p>View all 15 comments</p>
								<p>dat_gauu <span>hihi châu xink</span></p>
								<p>meokeu_meomeomeo <span>❤️ Thả tim</span></p>
								<p>2 HOUR AGO</p>
							</div>
							<div class="write-cmt">
								<input type="text" name="cmt" placeholder="Add a comment...">
								<a href="#">Post</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="side-bar col d-none d-lg-block">
				<div class="account d-flex">
					<img src="./img/avatar.jpg">
					<div>
						<p>duy_kkhanh</p>
						<p>Duy Khanh</p>
					</div>
				</div>
				<div class="suggest"></div>
				<div class="footer"></div>
			</div>
		</div>
	</div>
	
	<script src="./script/script.js"></script>
</body>
</html>
