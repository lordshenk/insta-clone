
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width= device-width, initial-scale= 1.0">
	<title>Instagram</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="top-bar container-fluid border-bottom">
		<div class="row h-100 align-items-center justify-content-center">
			<div class="col col-6 col-md-4 d-flex justify-content-lg-center justify-content-start pl-3"><img src="./img/ins.png"></div>
			<div class="col d-none d-md-flex justify-content-center col-md-4">
				<input class="" type="text" name="search" placeholder="Search">
			</div>
			<div class="col col-6 col-md-4">
				<div class="d-flex justify-content-between pr-2">
					<img src="./img/home.svg">
					<img src="./img/share.svg">
					<img src="./img/compass.svg">
					<img src="./img/heart.svg">
					<img src="./img/avatar.jpg">
				</div>
			</div>
		</div>
	</div>
	<div class="main container">
		<div class="row justify-content-center">
			<div class="col col-6 border"></div>
			<div class="col col-3 fixed-top border"></div>
		</div>
	</div>
</body>
</html>
